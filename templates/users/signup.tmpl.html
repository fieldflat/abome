<html>
  {{template "header.tmpl.html"}}
  <body class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="box">

          <!--
          <div class="input-group">
            <span class="input-group-addon addon-facebook">
              <i class="fa fa-fw fa-2x fa-facebook fa-fw"></i>
            </span>
            <a class="btn btn-lg btn-block btn-facebook" href="#"> Register with Facebook</a>
          </div>
  
          <div class="input-group">
            <span class="input-group-addon addon-twitter">
              <i class="fa fa-fw fa-2x fa-twitter fa-fw"></i>
            </span>
            <a class="btn btn-lg btn-block btn-twitter" href="#"> Register with Twitter</a>
          </div>
          -->
  
          {{.err}}
          <form role="form" action="/signup" method="POST">
            <div class="divider-form"></div>
            
            <div class="form-group">
              <label for="user_name">ニックネーム</label>
              <input type="text" class="form-control" id="user_name" name="user_name" placeholder="ニックネームを入力してください。">
            </div>

            <div class="divider-form"></div>

            <div class="form-group">
              <label for="user_id">ユーザID(半角英数字)</label>
              <input type="text" class="form-control" id="user_id" name="user_id" placeholder="ユーザIDを入力してください。">
            </div>
            
            <div class="divider-form"></div>

            <div class="form-group">
              <label for="email">Eメールアドレス</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Eメールアドレスを入力してください。">
            </div>
  
            <div class="divider-form"></div>
  
            <div class="form-group">
              <label for="password">パスワード</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力してください。">
            </div>
  
            <div class="divider-form"></div>

            <div class="form-group">
              <label for="password_confirmation">パスワード確認</label>
              <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="パスワードを再度入力してください。">
            </div>
            
            <div class="divider-form"></div>
  
            <p class="text-center">You agree to the <strong>Terms & Conditions</strong>.</p>
  
            <button type="submit" class="btn-block btn btn-lg btn-primary">Register Account</button>
  
            <p class="text-center">Already have an account? <a href="#">Sign in here</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
