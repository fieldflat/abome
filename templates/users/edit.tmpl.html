<html>
{{template "header.tmpl.html"}}

<body class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="box">
        {{.err}}
        <form role="form" action="/user/update/{{.login_id}}" method="POST">
          <div class="divider-form"></div>
          
          <div class="form-group">
            <label for="user_name">ニックネーム</label>
            <input type="text" class="form-control" id="user_name" name="user_name" value="{{.login_name}}">
          </div>

          <div class="divider-form"></div>
          
          <div class="form-group">
            <label for="user_id">ユーザID</label>
            <input type="text" class="form-control" id="user_id" name="user_id" value="{{.login_uid}}">
          </div>

          <button type="submit" class="btn-block btn btn-lg btn-primary">更新する</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
